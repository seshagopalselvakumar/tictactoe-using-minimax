<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="heading">
        <h1>TIC-TAC-TOE <i class="fas fa-gamepad"></i></h1>
        <h3>Using an Unbeatable Minimax Algorithm</h3>
    </div>
    <table>
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>
    <div class="endgame">
        <div class="text"></div>
        <button onclick="startGame()" class="butt">Replay</button>
    </div>

    <footer class="footer">
            <a href="https://seshagopalselvakumar.github.io/" class="link"><h3><i class="fas fa-code"></i> with <i class="fas fa-heart"></i> by Seshagopal Selvakumar</h3></a>
    </footer>
    <script src="./main.js"></script>
</body>
</html>
